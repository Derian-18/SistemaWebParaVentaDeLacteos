{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'autenticacion/registro.css' %}">
</head>

<body>

    <div class="container">
        <h2>Crear Cuenta</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrarse</button>
        </form>

        <div class="extra-link">
            <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>

</body>
</html>
