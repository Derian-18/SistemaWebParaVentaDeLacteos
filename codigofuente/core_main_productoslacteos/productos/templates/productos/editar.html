<!DOCTYPE html>
<html>
<head>
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar {{ producto.nombre }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ producto.nombre }}"><br>
        <label>Precio:</label>
        <input type="number" step="0.01" name="precio" value="{{ producto.precio }}"><br>
        <label>Stock:</label>
        <input type="number" name="stock" value="{{ producto.stock }}"><br>
        <label>Unidad de medida:</label>
        <select name="unidad_medida">
            {% for u,v in producto.UNIDAD_MEDIDA %}
                <option value="{{ u }}" {% if producto.unidad_medida == u %}selected{% endif %}>{{ v }}</option>
            {% endfor %}
        </select><br>
        <label>Categoría:</label>
        <select name="categoria">
            {% for c in categorias %}
                <option value="{{ c.id }}" {% if producto.categoria.id == c.id %}selected{% endif %}>{{ c.nombre }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Actualizar</button>
    </form>
    <a href="{% url 'lista_productos' %}">⬅️ Volver</a>
</body>
</html>
